<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceasers Cipher App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ceasers Cipher App</h1>
        <div id="app-container">
            <textarea name="" id="text"></textarea>
            <div id="buttons-container">
                <button id="encrypt">Encrypt</button>
                <input id="key" type="text" placeholder="Key">
                <button id="decrypt">Decrypt</button>
                      
            </div>
            <input id="user" type="text" placeholder="User">
            <div id="error-message" style="color: red; display: none;">Please enter a valid number for the key.</div>
        </div>
    </div>
    <script src="launch.js">
        </script>
</body>
</html>
